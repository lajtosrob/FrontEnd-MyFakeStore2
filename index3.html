<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyFakeStoreAPI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script>
        i = 0;
        var itemsList = [];
        function init() {

            fetch("https://api.escuelajs.co/api/v1/products/")
                .then(data => data.json())
                //.then(x => console.log(x))
                .then(adat => {
                    adat.forEach(element => {
                        itemsList.push(element);
                    });
                })
                .then(() => console.log(itemsList))
                .then(() => kiir());
        }

        function kiir() {

            document.getElementById("items").innerHTML = "<div class='card' style='width: 25rem;'><img src='" + itemsList[i].images[0] + "' class='card-img-top' alt='...''><div class='card-body'><h5 class='card-title'>" + itemsList[i].title + "</h5><h4 class='card-text'>" + itemsList[i].price + "€</h4><p class='card-text'>" + itemsList[i].category.name + "</p><p class='card-text'>" + i + "</p><a href='#'' class='btn btn-primary'>Add to cart</a></div></div>";
        }
        function Elore() {
            //document.getElementById("items").innerHTML = "";
            if (i >= 187) i = 0;
            else if (i < 187) i++;
            kiir();
        }

        function Hatra() {
            //document.getElementById("items").innerHTML = "";
            if (i <= 0) i = 187;
            else if (i > 0) i--;
            kiir();
        }
    </script>
</head>

<body onload="init()">
    <div class="container" id="container">
        <ul class="nav nav-pills">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Active</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button"
                    aria-expanded="false">Dropdown</a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li><a class="dropdown-item" href="#">Another action</a></li>
                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="#">Separated link</a></li>
                </ul>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </li>
        </ul>
    </div>
        <div class="header">
            <h1>My Fake Store</h1>

        </div>
        <div class="hatra">
            <a href='#'' class='btn btn-success' onclick="Hatra()">Hátra</a>
            <a href='#'' class='btn btn-success elore' onclick="Elore()">Előre</a>


        </div>
        <div>


        </div>

        <div id="items"></div>




</body>

</html>
