<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyFakeStoreAPI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="ico.png">
    <script src="main.js"></script>
    <script>

    </script>
</head>

<body onload="init()">
    <div class="container" id="container">
        <ul class="nav nav-pills">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Active</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button"
                    aria-expanded="false">Dropdown</a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li><a class="dropdown-item" href="#">Another action</a></li>
                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="#">Separated link</a></li>
                </ul>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </li>
        </ul>
    </div>
    <div class="header">
        <h1>My Fake Store</h1>

    </div>
    <div class="category-choice">
        <h5>Category</h5>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="men-clothing" checked onclick="chooseCategory()">
            <label class="form-check-label" for="men-clothing">Men's clothing</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="jewelery" checked onclick="chooseCategory()">
            <label class="form-check-label" for="jewelery">Jewelery</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="electronics" checked onclick="chooseCategory()">
            <label class="form-check-label" for="electronics">Electronics</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="women-clothing" checked onclick="chooseCategory()">
            <label class="form-check-label" for="women-clothing">Women's clothing</label>
        </div>


    </div>
    <div class="price">
        <h5>Price</h5>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="price-10" checked onclick="filterByPrice()">
            <label class="form-check-label" for="price-10">1-9.9€</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="price-50" checked onclick="filterByPrice()">
            <label class="form-check-label" for="price-50">10-49.9€</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="price-100" checked onclick="filterByPrice()">
            <label class="form-check-label" for="price-100">50-99.9€</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="price-from-100" onclick="filterByPrice()">
            <label class="form-check-label" for="price-from-100">100€-</label>
        </div>


    </div>

    <div class="rating">
        <h5>Customer's feedback</h5>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="feedback1" checked onclick="chooseCategory()">
            <label class="form-check-label" for="feedback1">1-1,9</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="feedback2" checked onclick="chooseCategory()">
            <label class="form-check-label" for="feedback2">2-2,9</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="feedback3" checked onclick="chooseCategory()">
            <label class="form-check-label" for="feedback3">3-3,9</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="feedback4" onclick="chooseCategory()">
            <label class="form-check-label" for="feedback4">4-4,9</label>
        </div>


    </div>

    <div class="sales">
        <h5>Number of sales</h5>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="sales1" checked onclick="chooseCategory()">
            <label class="form-check-label" for="sales1">1-99</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="sales2" checked onclick="chooseCategory()">
            <label class="form-check-label" for="sales2">100-199</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="sales3" checked onclick="chooseCategory()">
            <label class="form-check-label" for="sales3">200-299</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="sales4" checked onclick="chooseCategory()">
            <label class="form-check-label" for="sales4">400-</label>
        </div>


    </div>

    <div class="hatra">
        <a href='' class=' btn btn-success' onclick="Hatra()">Previous item</a>
        <a href='' class=' btn btn-success elore' onclick="Elore()">Next item</a>

    </div>

    <div id="items"></div>

</body>

</html>
